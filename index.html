<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pinterest</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header class="header">
		<nav class="navbar">
			<a href="#" class="logo"><i class="fa fa-pinterest"></i></a>
			<ul class="menu">
				<li class="menu-item"><a href="" class="menu-link"><i class="fa fa-user"></i></a></li>
				<li class="menu-item"><a href="" class="menu-link"><i class="fa fa-bars"></i></a></li>
				<li class="menu-item"><a href="" class="menu-link"><i class="fa fa-commenting"></i></a></li>
			</ul>
			<div class="search">
				<i class="fa fa-search" aria-hidden="true"></i>
				<input type="text" class="search-box">
				<div class="search-filter">
					<i class="fa fa-times" aria-hidden="true"></i>
					<span>All Pins</span>
					<i class="fa fa-chevron-down" aria-hidden="true"></i>
				</div>
			</div>
		</nav>
		<section class="filters">
			<ul class="tags">
				<li class="tags-item"><a href="#" class="tags-link">Cheat Sheet</a></li>
				<li class="tags-item"><a href="#" class="tags-link">Tutorial</a></li>
				<li class="tags-item"><a href="#" class="tags-link">Code</a></li>
				<li class="tags-item"><a href="#" class="tags-link">Fun</a></li>
				<li class="tags-item"><a href="#" class="tags-link">Programming</a></li>
				<li class="tags-item"><a href="#" class="tags-link">Projects</a></li>
				<li class="tags-item"><a href="#" class="tags-link">Posts</a></li>
				<li class="tags-item"><a href="#" class="tags-link">Medium</a></li>
				<li class="tags-item"><a href="#" class="tags-link">Videos</a></li>
			</ul>	
	</header>
	<main>
		<section class="picture-container">
			<article class="card"><img src="assets/img/image2.jpg" alt="" class="card-picture"></article>
			<article class="card"><img src="assets/img/image5.jpg" alt="" class="card-picture"></article>
			<article class="card"><img src="assets/img/image1.jpg" alt="" class="card-picture"></article>
			<article class="card"><img src="assets/img/image6.jpg" alt="" class="card-picture"></article>
		</section>
	</main>
</body>
</html>
